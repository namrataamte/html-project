       <!-- 
               Merging of cells :
                - Rows
                    Rowspan    -> Merging number of rows's cells.
                    
                - columns
                    cospan    ->  merging number of columns.
        -->
<h4> Rowspan Example</h4>
<table style="width: 50%;">
    <tbody>
        <tr>
            <td> Value </td>
            <td> Value </td>
            <td rowspan="2">value</td>  <!-- merges the 2 row's cell -->
        </tr>

        <tr>
            <td> Value</td>
            <td> value</td>
        </tr>
        
    </tbody>
</table>

<hr>

<h4> Colspan Example</h4>
<table style="width: 50%;">
    <tbody>
        <tr>
            <td>Value</td>
            <td>Value</td>
            <td>Value</td>

        </tr>

        <tr>
            <td> Value</td>
            <td> Value</td>
            <td> Value</td>
        </tr>

        <tr>
            <td colspan="3"> Value</td> <!-- Merging 2 columns cells -->
        </tr>
    </tbody>
</table>






</body>
