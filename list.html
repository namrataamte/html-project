<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Lists</h3>
    <!--
        LISTS
           - Turning the data elements into a listing part.
           - Types of list
               - Ordered List
               - Unordered List
               - Description List
               
    -->

    <h4>Ordered List</h4>
    <!--
         - an order list is a type of list.
         - It is carries the data elements in a ordered format.
         - denoted by alphabates, numbers.
    -->

     <ol>  <!-- order list -->
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <ol type="a">    <!-- order list -->
       <li>HTML</li>
       <li>CSS</li>
       <li>JS</li>
    </ol>

    <h4> Unordered List</h4>
    <!--
         - An unordered list is a type of list
         - it carries the data elements in an unordered formats.
         - denoted by bullets.
    -->
         

     <ul style="list-style-type: none;">    <!--Unordered List --> 
         <li>HTML</li> <!-- List -->
         <li>CSS</li>
         <li>Js</li>
    </ul>

    <h4>Description List</h4>
    <!--
         - An description list is a type of List
         - it carries the data elements in the description format.
         - it provides a description for all the terms/ names.
    -->
         <dl>   <!-- Discription LIst -->
             <dt>HTML</dt>  <!-- description term (name) -->
               <dd> Hyper text markup language</dd> <!-- Descrition data -->
             <dt>CSS</dt>
               <dd> cascading style sheet</dd>
             <dt>JS</dt>
              <dd> Java script</dd>
         </dl>


    </ul></body>
</html>
